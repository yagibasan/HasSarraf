<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="2" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döviz Tabelası</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/template1.css" />
  </head>
  <body>
    <div class="table-container">
      <div class="table-row">
        <div class="cell title"></div>
        <div class="cell buy"><div class="value">ALIŞ</div></div>
        <div class="cell sell"><div class="value">SATIŞ</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">GRAM</div>
          <div class="valueSubTitle">24 A</div>
        </div>
        <div class="cell buy"><div class="value">4.130</div></div>
        <div class="cell sell"><div class="value">4.370</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">GRAM</div>
          <div class="valueSubTitle">22 A</div>
        </div>
        <div class="cell buy"><div class="value">3.760</div></div>
        <div class="cell sell"><div class="value">4.090</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">ATA LİRA</div>
        </div>
        <div class="cell buy"><div class="value">28.040</div></div>
        <div class="cell sell"><div class="value">28.270</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">TAM</div>
          <div class="valueSubTitle">YENİ</div>
        </div>
        <div class="cell buy"><div class="value">26.380</div></div>
        <div class="cell sell"><div class="value">28.790</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">TAM</div>
          <div class="valueSubTitle">ESKİ</div>
        </div>
        <div class="cell buy"><div class="value">26.940</div></div>
        <div class="cell sell"><div class="value">28.090</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">YARIM</div>
          <div class="valueSubTitle">YENİ</div>
        </div>
        <div class="cell buy"><div class="value">13.850</div></div>
        <div class="cell sell"><div class="value">13.960</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">YARIM</div>
          <div class="valueSubTitle">ESKİ</div>
        </div>
        <div class="cell buy"><div class="value">13.570</div></div>
        <div class="cell sell"><div class="value">13.700</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">ÇEYREK</div>
          <div class="valueSubTitle">YENİ</div>
        </div>
        <div class="cell buy"><div class="value">6.920</div></div>
        <div class="cell sell"><div class="value">6.990</div></div>
      </div>

      <div class="table-row">
        <div class="cell title">
          <div class="valueTitle">ÇEYREK</div>
          <div class="valueSubTitle">ESKİ</div>
        </div>
        <div class="cell buy"><div class="value">6.770</div></div>
        <div class="cell sell"><div class="value">6.860</div></div>
      </div>
    </div>
  </body>
</html>
