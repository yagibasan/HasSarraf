<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döviz Tabelası</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/template4.css" />
  </head>
  <body>
    <div class="table-detailed">
      <div class="left">
        <div>GRAM</div>
        <img src="./assets/image/gold.png" />
      </div>
      <div class="right">
        <div class="large-cell">
          <div class="buy-caption">ALIŞ</div>
          <div class="buy-price">4.130</div>
        </div>
        <div class="large-cell">
          <div class="sell-caption">SATIŞ</div>
          <div class="sell-price">4.370</div>
        </div>
      </div>
    </div>

    <div class="table-detailed">
      <div class="left">
        <div>ÇEYREK</div>
        <img src="./assets/image/ceyrek.png" />
      </div>
      <div class="right">
        <div class="large-cell">
          <div class="buy-caption">ALIŞ</div>
          <div class="buy-price">6.920</div>
        </div>
        <div class="large-cell">
          <div class="sell-caption">SATIŞ</div>
          <div class="sell-price">6.990</div>
        </div>
      </div>
    </div>

    <div class="table-row">
      <marquee class="companyName" behavior="alternate" scrolldelay="100" scrollamount="5"> HAS SARRAF </marquee>
    </div>

    <div class="table-row">
      <div class="cell title">
        <div class="valueTitle">ATA LİRA</div>
      </div>
      <div class="cell buy"><div class="value">4.131</div></div>
      <div class="cell sell"><div class="value">4.370</div></div>
    </div>

    <div class="table-row">
      <div class="cell title">
        <div class="valueTitle">YENİ TAM</div>
      </div>
      <div class="cell buy"><div class="value">4.131</div></div>
      <div class="cell sell"><div class="value">4.370</div></div>
    </div>

    <div class="table-row">
      <div class="cell title">
        <div class="valueTitle">ESKİ TAM</div>
      </div>
      <div class="cell buy"><div class="value">4.131</div></div>
      <div class="cell sell"><div class="value">4.370</div></div>
    </div>

    <div class="table-row">
      <div class="cell title">
        <div class="valueTitle">YENİ YARIM</div>
      </div>
      <div class="cell buy"><div class="value">4.131</div></div>
      <div class="cell sell"><div class="value">4.370</div></div>
    </div>

    <div class="table-row">
      <div class="cell title">
        <div class="valueTitle">ESKİ YARIM</div>
      </div>
      <div class="cell buy"><div class="value">4.131</div></div>
      <div class="cell sell"><div class="value">4.370</div></div>
    </div>
  </body>
</html>
